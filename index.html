<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Black Friday Countdown</title>
  <style>
    /* ----------------------------------------------------------------------------- 
       1) RESET + FULL-SCREEN BLACK/GRAPHITE RADIAL GRADIENT BACKGROUND 
       ----------------------------------------------------------------------------- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, #1a1a1a 0%, #000000 70%);
      font-family: Arial, sans-serif;
      overflow: hidden; /* we will scale rather than scroll */
    }

    /* ----------------------------------------------------------------------------- 
       2) WRAPPER that fills the iframe and flex-centers its content 
       ----------------------------------------------------------------------------- */
    #wrapper {
      position: relative;
      width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center;
      overflow: hidden;
    }

    /* ----------------------------------------------------------------------------- 
       3) CONFETTI CANVAS (behind everything) 
       ----------------------------------------------------------------------------- */
    #confetti-canvas, #fireworks-canvas {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    #confetti-canvas { z-index: 0; }
    #fireworks-canvas { z-index: 1; display: none; }

    /* ----------------------------------------------------------------------------- 
       5) TIMER CONTAINER 
       ---------------------------------------------------------------------------- */
    .timer {
      position: relative; z-index: 2; text-align: center; background: transparent;
      padding: 0; border-radius: 0; width: 460px; transform-origin: center center;
    }

    /* ----------------------------------------------------------------------------- 
       5a) HEADER
       ---------------------------------------------------------------------------- */
    .timer h1 {
      color: #FFFFFF; font-weight: 900; text-transform: uppercase;
      font-size: 2.5rem; margin-bottom: 1rem;
      /* neon-green glow with crisp outline */
      text-shadow:
        0 0 10px rgba(0, 255, 120, 0.9),
        -1px -1px 0 #000, 1px -1px 0 #000,
        -1px  1px 0 #000, 1px  1px 0 #000;
      letter-spacing: 0.03em;
    }

    /* ----------------------------------------------------------------------------- 
       5b) COUNTDOWN PANEL 
       ---------------------------------------------------------------------------- */
    .countdown-panel {
      background: rgba(0, 0, 0, 0.55);
      padding: 0.9rem 1.25rem;
      border-radius: 0.9rem;
      box-shadow: 0 0 16px rgba(255, 215, 0, 0.55);
      margin: 0 auto 1.5rem auto;
      width: 100%; text-align: center;
      border: 1px solid rgba(255, 215, 0, 0.35);
    }
    #countdown {
      color: #eafff5;
      text-shadow:
        0 0 6px rgba(0, 255, 120, 0.75),
        -1px -1px 0 #000, 1px -1px 0 #000,
        -1px  1px 0 #000, 1px  1px 0 #000;
      font-weight: 800;
      font-size: 2rem;
      user-select: none; white-space: nowrap;
    }
    #countdown span { color: #00ff78; }
    .count-unit {
      display: inline-block; font-size: 0.4em; vertical-align: super;
      margin-left: 0.1em; text-transform: uppercase; opacity: 0.9; color: #FFD700;
    }

    /* ----------------------------------------------------------------------------- 
       5c) BUTTON 
       ---------------------------------------------------------------------------- */
    .info-button {
      display: block;
      background: linear-gradient(180deg, #00ff78, #00d868);
      color: #001a0d;
      border: none; padding: 0.95em 2em;
      font-size: 1rem; font-weight: 900;
      border-radius: 0.8em; text-transform: uppercase; text-decoration: none; cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 255, 120, 0.25), inset 0 0 0 2px #00331c;
      transition: transform 0.1s ease-in-out, box-shadow 0.2s ease-in-out, filter 0.2s ease-in-out;
      width: 100%; text-align: center;
    }
    .info-button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 26px rgba(0, 255, 120, 0.35), inset 0 0 0 2px #00331c;
      filter: brightness(1.02);
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <!-- 3) Canvas for falling confetti -->
    <canvas id="confetti-canvas"></canvas>
    <!-- 4) Canvas for fireworks (hidden until countdown ends) -->
    <canvas id="fireworks-canvas"></canvas>

    <!-- 5) .timer: holds header, countdown, and button -->
    <div class="timer" id="timer">
      <h1 id="main-header">Black Friday</h1>

      <div class="countdown-panel" id="countdown-panel">
        <div id="countdown">Loadingâ€¦</div>
      </div>

      <a href="https://www.thehbhub.com/"
         class="info-button"
         target="_blank"
         rel="noopener">
        Click Here to find out more!
      </a>
    </div>
  </div>

  <script>
    /******************************************** 
     * 1) COUNTDOWN LOGIC (ends with celebration) 
     ********************************************/
    document.addEventListener('DOMContentLoaded', () => {
      // Countdown to midnight at the start of Fri 28 Nov 2025 (local time)
      const targetDate = new Date('2025-11-28T00:00:00');
      const cd = document.getElementById('countdown');
      const countdownPanel = document.getElementById('countdown-panel');
      const header = document.getElementById('main-header');
      const fireworksCanvas = document.getElementById('fireworks-canvas');

      let countdownInterval, fireworksStarted = false;

      function updateCountdown() {
        const now  = new Date();
        const diff = targetDate - now;

        if (diff <= 0) {
          clearInterval(countdownInterval);
          startCelebration();
          return;
        }

        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const m = Math.floor((diff / (1000 * 60)) % 60);
        const s = Math.floor((diff / 1000) % 60);

        cd.innerHTML =
          `<span>${d}</span><span class="count-unit">D</span> ` +
          `<span>${h}</span><span class="count-unit">H</span> ` +
          `<span>${m}</span><span class="count-unit">M</span> ` +
          `<span>${s}</span><span class="count-unit">S</span>`;
      }

      function startCelebration() {
        header.textContent = "Black Friday is here!";
        countdownPanel.style.display = 'none';
        fireworksCanvas.style.display = 'block';
        if (!fireworksStarted) {
          initFireworks();
          fireworksStarted = true;
        }
      }

      updateCountdown();
      countdownInterval = setInterval(updateCountdown, 1000);
    });

    /******************************************** 
     * 2) AUTO-SCALING & CENTERING LOGIC 
     ********************************************/
    (function() {
      const wrapper = document.getElementById('wrapper');
      const timerEl = document.getElementById('timer');

      function rescale() {
        const availW = wrapper.clientWidth;
        const availH = wrapper.clientHeight;

        timerEl.style.transform = 'scale(1)';
        const baseW = timerEl.offsetWidth;
        const baseH = timerEl.offsetHeight;

        const scaleX = availW / baseW;
        const scaleY = availH / baseH;
        const scale  = Math.min(scaleX, scaleY, 1);

        timerEl.style.transform = `scale(${scale})`;
      }

      window.addEventListener('DOMContentLoaded', rescale);
      window.addEventListener('resize', rescale);
    })();

    /******************************************** 
     * 3) FALLING CONFETTI LOGIC (neon green + gold) 
     ********************************************/
    (function() {
      const canvas = document.getElementById('confetti-canvas');
      const ctx = canvas.getContext('2d');
      let W, H;
      const particles = [];
      const colors = ['#00ff78', '#FFD700']; // neon green & gold

      function resizeCanvas() {
        W = canvas.width  = canvas.offsetWidth;
        H = canvas.height = canvas.offsetHeight;
      }
      window.addEventListener('resize', resizeCanvas);
      window.addEventListener('DOMContentLoaded', resizeCanvas);

      function makeParticle() {
        return {
          x: Math.random() * W,
          y: -10,
          size: Math.random() * 8 + 4,
          vx: Math.random() * 4 - 2,
          vy: Math.random() * 3 + 2,
          angle: Math.random() * Math.PI * 2,
          va: Math.random() * 0.1 - 0.05,
          color: colors[Math.floor(Math.random() * colors.length)]
        };
      }

      setInterval(() => { for (let i = 0; i < 10; i++) particles.push(makeParticle()); }, 200);

      function drawConfetti() {
        ctx.clearRect(0, 0, W, H);
        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          p.x += p.vx; p.y += p.vy; p.angle += p.va;

          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.angle);
          ctx.fillStyle = p.color;
          ctx.fillRect(-p.size / 2, 0, p.size, p.size * 0.4);
          ctx.restore();

          if (p.y > H + 20) particles.splice(i--, 1);
        }
        requestAnimationFrame(drawConfetti);
      }

      window.addEventListener('DOMContentLoaded', () => { resizeCanvas(); drawConfetti(); });
    })();

    /******************************************** 
     * 4) FIREWORKS LOGIC (green/gold bursts) 
     ********************************************/
    function initFireworks() {
      const canvas = document.getElementById('fireworks-canvas');
      const ctx = canvas.getContext('2d');
      let W, H;
      const fireworks = [];

      function resizeCanvas() {
        W = canvas.width  = canvas.offsetWidth;
        H = canvas.height = canvas.offsetHeight;
      }
      window.addEventListener('resize', resizeCanvas);
      window.addEventListener('DOMContentLoaded', resizeCanvas);

      function createFirework(x, y) {
        const particles = [];
        const count = 60 + Math.floor(Math.random() * 20);
        for (let i = 0; i < count; i++) {
          const angle = Math.random() * Math.PI * 2;
          const speed = Math.random() * 2.2 + 1.2;
          const goldOrGreen = Math.random() < 0.5
            ? 'hsl(145, 100%, 55%)'   // neon green
            : 'hsl(50, 100%, 60%)';   // gold
          particles.push({
            x, y,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            alpha: 1,
            radius: 2 + Math.random() * 2,
            decay: 0.015 + Math.random() * 0.02,
            color: goldOrGreen
          });
        }
        fireworks.push(particles);
      }

      setInterval(() => {
        const centerX = W * 0.5;
        const centerY = H * 0.48;
        const spreadX = W * 0.2;
        const spreadY = H * 0.06;
        for (let i = 0; i < 5; i++) {
          const fx = centerX + (Math.random() - 0.5) * spreadX;
          const fy = centerY + (Math.random() - 0.5) * spreadY;
          createFirework(fx, fy);
        }
      }, 800);

      function drawFireworks() {
        ctx.clearRect(0, 0, W, H);
        for (let i = fireworks.length - 1; i >= 0; i--) {
          const particles = fireworks[i];
          for (let j = particles.length - 1; j >= 0; j--) {
            const p = particles[j];
            p.x += p.vx; p.y += p.vy; p.vy += 0.02;
            p.alpha -= p.decay;

            if (p.alpha <= 0) { particles.splice(j, 1); continue; }

            ctx.globalAlpha = p.alpha;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.fill();
            ctx.globalAlpha = 1;
          }
          if (particles.length === 0) fireworks.splice(i, 1);
        }
        requestAnimationFrame(drawFireworks);
      }

      window.addEventListener('DOMContentLoaded', () => { resizeCanvas(); drawFireworks(); });
    }
  </script>
</body>
</html>
