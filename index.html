<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Black Friday Countdown</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%; height: 100%;
      background: #000000;
      font-family: Arial, sans-serif;
      overflow: hidden;
      padding: 2rem;
    }

    @media (max-width: 768px) {
      html, body { padding: 1rem; }
    }
    @media (min-width: 1200px) {
      html, body { padding: 3rem; }
    }

    #wrapper {
      position: relative;
      width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center;
      overflow: hidden;
      padding: 1.25rem;
    }

    #confetti-canvas, #fireworks-canvas {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    #confetti-canvas { z-index: 0; }
    #fireworks-canvas { z-index: 1; display: none; }

    .timer {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -53%) scale(1);
      transform-origin: center center;
      z-index: 2;
      text-align: center;
      background: transparent;
      width: 460px;
      max-width: calc(100% - 3rem);
    }

    .timer h1 {
      color: #ffffff;
      font-weight: 900;
      text-transform: uppercase;
      font-size: 3rem;
      margin-bottom: 0.8rem;
      text-shadow:
        0 0 12px rgba(235, 255, 145, 0.9),
        0 0 20px rgba(200, 255, 100, 0.4);
      letter-spacing: 0.05em;
    }

    /* Removed countdown box entirely */
    #countdown {
      color: #ffffff;
      text-shadow:
        0 0 8px rgba(235, 255, 145, 0.8),
        0 0 16px rgba(235, 255, 145, 0.4);
      font-weight: 800;
      font-size: 2.4rem;
      user-select: none;
      white-space: nowrap;
    }

    #countdown span { color: #f6ffca; }
    .count-unit {
      display: inline-block;
      font-size: 0.45em;
      vertical-align: super;
      margin-left: 0.1em;
      text-transform: uppercase;
      opacity: 0.9;
      color: #eaff91;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <canvas id="confetti-canvas"></canvas>
    <canvas id="fireworks-canvas"></canvas>

    <div class="timer" id="timer">
      <h1 id="main-header">Black Friday</h1>
      <div id="countdown">Loadingâ€¦</div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const targetDate = new Date('2025-11-28T00:00:00');
      const cd = document.getElementById('countdown');
      const header = document.getElementById('main-header');
      const fireworksCanvas = document.getElementById('fireworks-canvas');
      let countdownInterval, fireworksStarted = false;

      function updateCountdown() {
        const now = new Date();
        const diff = targetDate - now;
        if (diff <= 0) {
          clearInterval(countdownInterval);
          startCelebration();
          return;
        }
        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const m = Math.floor((diff / (1000 * 60)) % 60);
        const s = Math.floor((diff / 1000) % 60);
        cd.innerHTML =
          `<span>${d}</span><span class="count-unit">D</span> ` +
          `<span>${h}</span><span class="count-unit">H</span> ` +
          `<span>${m}</span><span class="count-unit">M</span> ` +
          `<span>${s}</span><span class="count-unit">S</span>`;
      }

      function startCelebration() {
        header.textContent = "Black Friday is here!";
        cd.style.display = 'none';
        fireworksCanvas.style.display = 'block';
        if (!fireworksStarted) {
          initFireworks();
          fireworksStarted = true;
        }
      }

      updateCountdown();
      countdownInterval = setInterval(updateCountdown, 1000);
    });

    (function() {
      const wrapper = document.getElementById('wrapper');
      const timerEl = document.getElementById('timer');
      function rescale() {
        const availW = wrapper.clientWidth;
        const availH = wrapper.clientHeight;
        timerEl.style.transform = 'translate(-50%, -53%) scale(1)';
        const baseW = timerEl.offsetWidth;
        const baseH = timerEl.offsetHeight;
        const scale = Math.min(availW / baseW, availH / baseH);
        timerEl.style.transform = `translate(-50%, -53%) scale(${scale})`;
      }
      window.addEventListener('DOMContentLoaded', rescale);
      window.addEventListener('resize', rescale);
    })();

    (function() {
      const canvas = document.getElementById('confetti-canvas');
      const ctx = canvas.getContext('2d');
      let W, H;
      const particles = [];
      const colors = ['#ffffff', '#eaff91'];

      function resizeCanvas() {
        W = canvas.width = canvas.offsetWidth;
        H = canvas.height = canvas.offsetHeight;
      }
      window.addEventListener('resize', resizeCanvas);
      window.addEventListener('DOMContentLoaded', resizeCanvas);

      function makeParticle() {
        return {
          x: Math.random() * W,
          y: -10,
          size: Math.random() * 8 + 4,
          vx: Math.random() * 4 - 2,
          vy: Math.random() * 3 + 2,
          angle: Math.random() * Math.PI * 2,
          va: Math.random() * 0.1 - 0.05,
          color: colors[Math.floor(Math.random() * colors.length)]
        };
      }
      setInterval(() => { for (let i = 0; i < 10; i++) particles.push(makeParticle()); }, 200);

      function drawConfetti() {
        ctx.clearRect(0, 0, W, H);
        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          p.x += p.vx; p.y += p.vy; p.angle += p.va;
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.angle);
          ctx.fillStyle = p.color;
          ctx.fillRect(-p.size / 2, 0, p.size, p.size * 0.4);
          ctx.restore();
          if (p.y > H + 20) particles.splice(i--, 1);
        }
        requestAnimationFrame(drawConfetti);
      }
      window.addEventListener('DOMContentLoaded', () => { resizeCanvas(); drawConfetti(); });
    })();

    function initFireworks() {
      const canvas = document.getElementById('fireworks-canvas');
      const ctx = canvas.getContext('2d');
      let W, H;
      const fireworks = [];

      function resizeCanvas() {
        W = canvas.width = canvas.offsetWidth;
        H = canvas.height = canvas.offsetHeight;
      }
      window.addEventListener('resize', resizeCanvas);
      window.addEventListener('DOMContentLoaded', resizeCanvas);

      function createFirework(x, y) {
        const particles = [];
        const count = 60 + Math.floor(Math.random() * 20);
        for (let i = 0; i < count; i++) {
          const angle = Math.random() * Math.PI * 2;
          const speed = Math.random() * 2.2 + 1.2;
          const color = Math.random() < 0.5
            ? 'hsl(70, 100%, 80%)'
            : 'hsl(55, 100%, 70%)';
          particles.push({
            x, y,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            alpha: 1,
            radius: 2 + Math.random() * 2,
            decay: 0.015 + Math.random() * 0.02,
            color
          });
        }
        fireworks.push(particles);
      }

      setInterval(() => {
        const centerX = W * 0.5;
        const centerY = H * 0.48;
        const spreadX = W * 0.2;
        const spreadY = H * 0.06;
        for (let i = 0; i < 5; i++) {
          const fx = centerX + (Math.random() - 0.5) * spreadX;
          const fy = centerY + (Math.random() - 0.5) * spreadY;
          createFirework(fx, fy);
        }
      }, 800);

      function drawFireworks() {
        ctx.clearRect(0, 0, W, H);
        for (let i = fireworks.length - 1; i >= 0; i--) {
          const particles = fireworks[i];
          for (let j = particles.length - 1; j >= 0; j--) {
            const p = particles[j];
            p.x += p.vx; p.y += p.vy; p.vy += 0.02;
            p.alpha -= p.decay;
            if (p.alpha <= 0) { particles.splice(j, 1); continue; }
            ctx.globalAlpha = p.alpha;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.fill();
            ctx.globalAlpha = 1;
          }
          if (particles.length === 0) fireworks.splice(i, 1);
        }
        requestAnimationFrame(drawFireworks);
      }
      window.addEventListener('DOMContentLoaded', () => { resizeCanvas(); drawFireworks(); });
    }
  </script>
</body>
</html>
